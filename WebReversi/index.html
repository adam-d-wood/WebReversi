<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	<title>Reversi</title>
</head>

<body>
	<div class="modal fade" id="setupModal" tabindex="-1" role="dialog"
		aria-labelledby="setupModelTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centelight" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="setupModalTitle">Game Setup
					</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">

						<h6>Dark Player Select</h6>
						<div class="row">
							<div class="col-12">
								<div class="btn-group btn-group-toggle" data-toggle="buttons"
									id="darkPlayerSelector">
									<label class="btn btn-secondary active">
										<input type="radio" name="darkdepth" value="human"
											id="darkHumanPlayer" checked>
										Human
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=alphabeta
											id="darkCompPlayer">
										Computer
									</label>
								</div>
							</div>
						</div>

						<h6>Dark Depth Select</h6>
						<div class="row">
							<div class="col-12">
								<div class="btn-group btn-group-toggle" data-toggle="buttons"
									id="darkdepthSelector">
									<label class="btn btn-secondary active">
										<input type="radio" name="darkdepth" value=1
											id="darkdepth1" checked>
										1
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=2
											id="darkdepth2"> 2
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=3
											id="darkdepth3"> 3
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=4
											id="darkdepth4"> 4
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=5
											id="darkdepth5"> 5
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=6
											id="darkdepth6"> 6
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=7
											id="darkdepth7"> 7
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=8
											id="darkdepth8"> 8
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=9
											id="darkdepth9"> 9
									</label>
								</div>
							</div>
						</div>

						<h6>Light Player Select</h6>
						<div class="row">
							<div class="col-12">
								<div class="btn-group btn-group-toggle" data-toggle="buttons"
									id="lightPlayerSelector">
									<label class="btn btn-secondary active">
										<input type="radio" name="darkdepth" value="human"
											id="lightHumanPlayer" checked>
										Human
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="darkdepth" value=alphabeta
											id="lightCompPlayer">
										Computer
									</label>
								</div>
							</div>
						</div>

						<h6>Light Depth Select</h6>
						<div class="row">
							<div class="col-12">
								<div class="btn-group btn-group-toggle" data-toggle="buttons"
									id="lightdepthSelector">
									<label class="btn btn-secondary active">
										<input type="radio" name="lightdepth" value=1
											id="lightdepth1" checked> 1
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="lightdepth" value=2
											id="lightdepth2"> 2
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="lightdepth" value=3
											id="lightdepth3"> 3
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="lightdepth" value=4
											id="lightdepth4"> 4
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="lightdepth" value=5
											id="lightdepth5"> 5
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="lightdepth" value=6
											id="lightdepth6"> 6
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="lightdepth" value=7
											id="lightdepth7"> 7
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="lightdepth" value=8
											id="lightdepth8"> 8
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="lightdepth" value=9
											id="lightdepth9"> 9
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer" id="config">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="startButton">Start
						Game</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="postGameModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Post
						Game</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span id="gameReport"></span>
					<table id="analysisTable">
						<tr>
							<th>Move #</th>
							<th>Move Played</th>
							<th>Position Evaluation</th>
							<th>Computer Move</th>
							<th>Appraisal</th>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-3">
			</div>
			<div class="col-lg-6 col-12">
				<canvas id="myCanvas" width="500" height="500">
					Your browser does not support the canvas element.
				</canvas>
				<div class="alert alert-info" id="passNotification" role="alert">
					<span id="passLabel">Dark is forced to pass</span>
				</div>

			</div>
			<div class="col-12 col-lg-6 col-xl-3">
				<div id="infoPanel" class="container">
					<div id="configBar" class="container">
						<div class="row">
							<div class="col">
								<button type="button" class="btn btn-primary center-block"
									data-toggle="modal" id="gameSetupBtn"
									data-target="#setupModal">
									New Game
								</button>
							</div>
							<div class="w-100"></div>
							<div class="col">
								<p id="openingLabel">Opening</p>
							</div>
						</div>
					</div>
					<div id="tableWrapper">
						<table id="moveHistory">
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="js/reversi.js"></script>
		<script src="js/graphics.js"></script>
		<script src="js/board.js"></script>
		<script src="js/engine.js"></script>
		<script src="js/analyst.js"></script>
		<script src="js/main.js"></script>
		<script src="js/thinker.js"></script>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>
</html>
